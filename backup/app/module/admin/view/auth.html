
<div class="panel panel-default form-body">
	<div class="panel-body">
		<form method="post" class="form-login" action="auth/validate">
			<h4>
				Proa Arquitetos
			</h4>

			<h5>
				@message
			</h5>

			<div class="input-group margin-bottom-sm">
			  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  <input class="form-control" name="login" type="text" placeholder="Email address">
			</div>
			<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			  <input class="form-control" name="pass" type="password" placeholder="Password">
			</div>

			<div class="input-group" style="width: 100%;">
				<button class="btn btn-primary" type="submit" style="float: right;">Confirmar</button>
			</div>
		</form>
	</div>
</div>
